<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color pallete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <style>
        .row{
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12 col-lg-12 col-xl-12"></div>
        </div>
    </div>
    <div class="container text-center" >
        <div class="row">
        <div class="col-md-6 col-sm-8 col-xs-12 col-lg-7 col-xl-3 "><p class="bg-primary">Primary</p></div>
        <div class="col-md-6 col-sm-4 col-xs-12 col-lg-2 col-xl-5 "><p class="bg-secondary">secondary</p></div>
        <div class="col-md-2 col-sm-4 col-xs-12 col-lg-3 col-xl-2"><p class="bg-success">Success</p></div>
        <div class="col-md-9 col-sm-8 col-xs-12 col-lg-3 col-xl-2 "><p class="bg-info">Info</p></div>
        <div class="col-md-9 col-sm-6 col-xs-12 col-lg-7 col-xl-5 "><p class="bg-warning">Warning</p></div>
        <div class="col-md-3 col-sm-6 col-xs-12 col-lg-2 col-xl-12 "><p class="bg-danger">Danger</p></div>
        </div>
    </div>


    
    
</body>
</html>
